<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Basic Calculator</h1>
    <audio id="click">
        <source src="./mouse-click .mp3">
    </audio>
    <audio id="Enter">
        <source src="./Enter sound.mp3">
    </audio>
    <audio id="clearBack">
        <source src="./backAndClear.mp3">
    </audio>
    <div class="calculater">
    
        <input type="text" id="resultDisplay" readonly>
        <div class="box">
            <div class="buttons">
                <button id="clear">C</button>
                <button id="back">></button>
                <button class="num">7</button>
                <button class="num">8</button>
                <button class="num">9</button>

                <button class="num">6</button>
                <button class="num">5</button>
                <button class="num">4</button>

                <button class="num">3</button>
                <button class="num">2</button>
                <button class="num">1</button>

                <button class="num">.</button>
                <button class="num">0</button>
                <button class="num">00</button>
            </div>
            <div class="operetors">
                <button class="op">/</button>
                <button class="op">*</button>
                <button class="op">-</button>
                <button class="op">+</button>
                <button id="equal">=</button>
            </div>
        </div>
    </div>

    <a id="eval" target="_blank" href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/eval">
            eval()
    </a>

    <script src="script.js"></script>
</body>

</html>
